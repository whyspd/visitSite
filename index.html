<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Visiting Card</title>
</head>
<body>

    <div class="container">
        <h1 id="title">Visiting card.</h1>

        <div class="navigation">

            <div class="row" id="fio">
                <div class="col-2">
                  <p class="user-select-none">Имя</p>
                </div>
            </div>

            <div class="row" id="skills">
                <div class="col-2">
                  <p class="user-select-none">Навыки</p>
                </div>
            </div>

            <div class="row" id="hobby">
                <div class="col-2">
                  <p class="user-select-none">Хобби?</p>
                </div>
            </div>

            <div class="row" id="photo">
                <div class="col-2">
                  <p class="user-select-none">Фото</p>
                </div>
            </div>
        </div>

        <div class="information">
            <h1 id="text" class="user-select-none"></h1>
            <img src="" alt="" width="400px" id="myPhoto">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
